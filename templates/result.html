<!DOCTYPE html>
<html>
<head><title>Résultats</title></head>
<body>
  <h1>Résultats du scraping</h1>
  {% for collection, docs in results.items() %}
    <h2>{{ collection }}</h2>
    <ul>
    {% for doc in docs %}
      <li>{{ doc["retailer"] }} : {{ doc["price"] }} € — {{ doc["title"] }}</li>
    {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
